<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header><!--Inicio do Cabecalho-->
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <input type="checkbox" class="check" id="toggle">
            <label for="toggle" class="hamburguer" id="hamburguer">
              <img src="img/icon-hamburger.svg" alt="Icone do menu  hamburguer">
            </label>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header><!--Fim do Cabecalho-->

    <main><!--Inicio do Main-->
        <div class="filme-principal"><!--Inicio da div Filme-Principal-->
            <div class="container"><!--Inicio da Div Container-->
                <h3 class="titulo">The Flash</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div><!--Fim da Div Container-->
        </div><!--Fim da div Filme-Principal-->
    </main><!--Fim do Main-->

    <div class="carrosel-filmes"><!--Inicio do Carrosel-->
        <div class="owl-carousel owl-theme"><!--Inicio Classe JQuery-->
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
                </div>
        </div><!--Fim Classe JQuery-->
    </div><!--Fim do Carrosel-->

    <!-- Chamando o Fonte Awesome para inserir ícones -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <!-- Importando o JQuery -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
